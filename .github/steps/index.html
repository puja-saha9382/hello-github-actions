<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UFT-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> MOOD SWING </title>
        <link rel="stylesheet" href="puja.css">
    </head>
    <body>
        <div class="container">
            <h1>MOOD TRACKER</h1>>
            <div class="Mood-selector">
                <h2>💁🏾‍♂️Select Your Mood For Today💁🏾‍♀️:</h2>
                <button class="mood-button" data-mood="happy">😁HAPPY</button>
                <button class="mood-button" data-mood="sad">😞SAD</button>
                <button class="mood-button" data-mood="angry">😡ANGRY</button>
                <button class="mood-button" data-mood="Neutral">🙂NEUTRAL</button>
            </div>
            <div class="mood-history">
                <h2>📜Mood History📜</h2>
                <ul id="mood-list"></ul>
            </div>
         </div>
    </body>

</html>
